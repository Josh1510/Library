<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="library" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/addABook.css" />
        <link rel="stylesheet" href="css/libraryContainer.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/searchBox.css" />
    </head>
    <body>
        <div class="search-container">
            <div class="search-container-contents">
                <!-- magnify-glass loads magnifyGlass.html using jquery -->
                <div class="magnify-glass" id="magnify-glass"></div>
                <div class="search-input">
                    <input type="text" name="search" id="search" />
                </div>

                <!-- microphone-logo loads microphoneLogo.html using jquery -->
                <div class="microphone-logo" id="microphone-logo"></div>
            </div>
        </div>
        <div class="search-button-container">
            <button type="submit" class="search-button">Book Search</button>
        </div>

        <div id="library-container"></div>

        <!-- Form & button to add a book -->
        <button id="add-book-btn">Add a Book</button>
        <div class="form-popup" id="addBookForm">
            <form class="form-container" name="addBookForm">
                <h1>Add your book!</h1>

                <label for="title" id="title-input"><b>Title</b></label>
                <input
                    type="text"
                    placeholder="Enter Title"
                    name="title"
                    required
                />
                <label for="author" id="author-input"><b>Author</b></label>
                <input
                    type="text"
                    placeholder="Enter Author"
                    name="author"
                    required
                />
                <!-- <label for="pages" id="pages-input"><b>Pages</b></label>
                <input
                    type="number"
                    placeholder="Enter Pages"
                    name="pages"
                    required
                /> -->

                <label for="read" id="read-input"><b>Book read?</b></label>
                <input type="checkbox" name="read" />

                <button type="button" class="btn" id="save-book-btn">
                    Save Book
                </button>
                <button type="button" class="btn" id="close-book-form">
                    Close
                </button>
            </form>
            <!-- Modal cover selector -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="cover-selector-container"></div>
                </div>
            </div>
        </div>
        <script src="api.js" async></script>
        <script src="main.js" async></script>
    </body>
</html>
