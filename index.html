<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="library" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/addABook.css" />
        <link rel="stylesheet" href="css/libraryContainer.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/searchBox.css" />
    </head>
    <body>
        <div class="search-container">
            <div class="search-input">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Enter Book title & Author"
                />
            </div>
            <button type="submit" id="search-btn">GO</button>
        </div>

        <div id="library-container"></div>

        <!-- Form & button to add a book -->
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
        <script src="api.js" async></script>
        <script src="main.js" async></script>
        <script src="modal.js" async></script>
    </body>
</html>
